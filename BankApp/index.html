<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BankAPP</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="jumbotron text-center mb-0">
		<div>
			<button type="button" id="acountsBtn" class="btn btn-warning rounded-0">Accounts</button>
			<button type="button" id="addAccountBtn" class="btn btn-warning rounded-0">Add Account</button>
			<button type="button" id="editAccountBtn" class="btn btn-warning rounded-0">Edit Account</button>
		</div>
		<div class="mt-3">
			<input type="text" id="inputSearch">
			<button type="button" id="searchBtn" class="btn btn-warning rounded-0">Search</button>
		</div>
	</div>
	<div class="container-fluid bgr">
		<div class="container">
			<div class="row" id="mainRow">
				<div class="col-lg-12">
					<h1 class="text-center pt-3">All Accounts</h1>
					<table class="table table-hover myTable">
						<thead>
							<tr>
								<th id="idBefore">ID</th>
								<th id="firstNameBefore">NAME</th>
								<th id="lastNameBefore">LAST NAME</th>
								<th id="depositBefore">DEPOSIT</th>
								<th colspan="4" id="cardBefore" class="hidden">CARD</th>
							</tr>
						</thead>
						<tbody id="tBody">
							<!-- java script -->
						</tbody>
						<div id="myModal"></div>
						<div id="myEditModal"></div>
					</table>
				</div>
			</div>
			<div class="row" id="addAccountRow">
				<div class="col-lg-12">
					<h1 class="text-center pt-3">Add Account</h1>
					<form>
					  <div class="form-group">
					    <label for="iFirstName">First name</label>
					    <input type="text" class="form-control" id="iFirstName">
					  </div>
					  <div class="form-group">
					    <label for="iLastName">Last name</label>
					    <input type="text" class="form-control" id="iLastName">
					  </div>
					  <div class="form-group">
					    <label for="iDeposit">Deposit</label>
					    <input type="number" class="form-control" id="iDeposit">
					  </div>
					  	<div class="form-group">
					    <label for="iCard">Credit card</label>
					  	<select class="custom-select" id="iCard">
						    <option value="Visa">Visa</option>
						    <option value="Master">Master</option>
						    <option value="Dina">Dina</option>
  						</select>
					  </div>
					  <div class="form-group">
					    <label for="iBirth">Birth</label>
					    <input type="date" class="form-control" id="iBirth">
					  </div>
					  <div class="form-group">
					    <label for="iState">State</label>
					    <input type="text" class="form-control" id="iState">
					  </div>
					  <div class="form-group">
					    <label for="iCity">City</label>
					    <input type="text" class="form-control" id="iCity">
					  </div>
					  <div class="form-group">
					    <label for="iPersonalId">Personal ID</label>
					    <input type="number" class="form-control" id="iPersonalId">
					  </div>
					  <div class="form-group">
					    <label for="iCredit">Credit</label>
					    <input type="text" class="form-control" id="iCredit">
					  </div>
					  <button type="button" class="btn btn-warning rounded-0 d-block w-100" id="addAccountToAccountSbtn">ADD ACCOUNT</button>
					</form>
				</div>
			</div>
			<div class="row" id="editAccountRow">
				<div class="col-lg-12">
					<h1 class="text-center pt-3">Edit Account</h1>
					<form>
					  <div class="form-group">
					    <label for="eFirstName">First name</label>
					    <input type="text" class="form-control" id="eFirstName">
					  </div>
					  <div class="form-group">
					    <label for="eLastName">Last name</label>
					    <input type="text" class="form-control" id="eLastName">
					  </div>
					  <div class="form-group">
					    <label for="eDeposit">Deposit</label>
					    <input type="number" class="form-control" id="eDeposit">
					  </div>
					  <div class="form-group">
					    <label for="eCard">Credit card</label>
					  	<select class="custom-select" id="eCard">
						    <option value="Visa">Visa</option>
						    <option value="Master">Master</option>
						    <option value="Dina">Dina</option>
  						</select>
					  </div>
					  <div class="form-group">
					    <label for="eBirth">Birth</label>
					    <input type="date" class="form-control" id="eBirth">
					  </div>
					  <div class="form-group">
					    <label for="eState">State</label>
					    <input type="text" class="form-control" id="eState">
					  </div>
					  <div class="form-group">
					    <label for="eCity">City</label>
					    <input type="text" class="form-control" id="eCity">
					  </div>
					  <div class="form-group">
					    <label for="ePersonalId">Personal ID</label>
					    <input type="number" class="form-control" id="ePersonalId">
					  </div>
					  <div class="form-group">
					    <label for="eCredit">Credit</label>
					    <input type="text" class="form-control" id="eCredit">
					  </div>
					  <button type="submit" class="btn btn-warning rounded-0 d-block w-100">EDIT ACCOUNT</button>
					</form>
				</div>
			</div>
		</div>
	</div>





















	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
